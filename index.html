<!DOCTYPE html PUBLIC>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/embedTwitchCSS.css" />

		<title>Example embedded stream/chat</title>
		<meta name ="description" content="An example of embedding a twitch stream with chat beside it"/>
	</head>
	<body>
		<div class='wrapper'>
			    <div class='twitchStream' id="twitchStream"></div>
		</div>
		    <script src="https://embed.twitch.tv/embed/v1.js"></script>
		    <script type="text/javascript">
		      new Twitch.Embed("twitchStream", {
			width: 854,
			height: 480,
			channel: "**YOUR-CHANNEL-NAME**",
			// only needed if your site is also embedded on embed.example.com and othersite.example.com 
			parent: ["**YOUR-WEBSITE-DOMAIN-NAME**"]
		      });
		    </script>
	</body>
</html>
